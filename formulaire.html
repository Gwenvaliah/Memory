<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENI - Memory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="formulaire.css" />
  </head>
  <body>
    <header>
      <h1>ENI - MEMORY - Accueil</h1>
      <nav>
        <ul class="menu">
          <a href="index.html"><li>Accueil</li></a>
          <a href="formulaire.html"><li>S'inscrire</li></a>
          <a href="connexion.html"><li>Se connecter</li></a>
          <a href="profil.html"><li>Profil</li></a>
          <a href="game.html"><li>Jouer</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Inscrivez vous</h2>
        <fieldset>
          <legend>Formulaire</legend>
          <form action="" method="post">
            <div class="champs">
              <label for="nom">Nom d'utilisateur</label>
              <input
                type="text"
                id="nom"
                name="nom"
                autofocus
                required
                placeholder="3 caractères minimum"
              />
              <span class="nomVide"></span>
              <br />
              <label for="Email">Entrez votre email</label>
              <input
                type="email"
                name="email"
                id="mail"
                required
                placeholder="Votre email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
              <br />
              <label for="password">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Votre mot de passe"
                pattern="(?=.*\d)[A-Za-z!@#\$%\^\&*_=+-].{6,}"
              />
              <span
                >Au moins un symbole, un chiffre, ainsi que 6 caractères
                minimum.</span
              >
              <br />
              <label for="password2">Confirmez le mot de passe</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Confirmez le mot de passe"
                pattern="(?=.*\d)[A-Za-z!@#\$%\^\&*_=+-].{6,}"
              />
            </div>
            <br />
            <div class="boutons">
              <label for="valider"></label>
              <input
                type="submit"
                id="valider"
                name="valider"
                value="Création du compte"
              />
              <label for="annuler"></label>
              <input type="reset" id="annuler" name="annuler" value="Annuler" />
            </div>
          </form>
        </fieldset>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/formulaire.js"></script>
  </body>
</html>
